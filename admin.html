<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        width: 320px;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        text-align: center;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
    }
    button:hover {
        background: #0056b3;
    }
    .error {
        margin-top: 10px;
        color: red;
        font-size: 14px;
        display: none;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="password" id="password" placeholder="Enter Admin Password">

    <button onclick="validateLogin()">Login</button>

    <div class="error" id="errorMsg">Invalid password</div>
</div>


<script>
// ----------------------------------------------------------
//  STEP 1 â€” ADMIN PASSWORD HASH
//  Your real admin password (example):   teamadmin123
//  Hash generated using SHA-256
// ----------------------------------------------------------

// Replace this hash with your hash
const STORED_HASH = "8529b9b331e858239ee4975b602456e7e58da5523ed0a9f331a96d499301628b";

// SHA-256 hashing function
async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2,"0")).join("");
}

// Login validation
async function validateLogin() {
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    const hash = await sha256(password);

    if (hash === STORED_HASH) {
        errorMsg.style.display = "none";

        // Store session
        localStorage.setItem("admin_logged_in", "true");

        // Redirect to QR Generator page
        window.location.href = "qr-generator/index.html";
    } else {
        errorMsg.style.display = "block";
    }
}
</script>

</body>
</html>
