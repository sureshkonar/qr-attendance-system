<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="nav"><a href="dashboard/index.html">Dashboard</a><a href="qr-generator/index.html">QR Generator</a><a href="scanner/index.html">Scanner</a></div>
  </div>

  <div class="container" style="max-width:420px;margin:auto;">
    <h2>Admin Sign In</h2>
    <p class="hint">Sign in with the admin email you created in Firebase Authentication.</p>

    <input id="email" type="email" placeholder="admin@example.com">
    <input id="password" type="password" placeholder="Password" style="margin-top:8px;">
    <div style="height:8px"></div>
    <button id="signInBtn" class="small-btn">Sign In</button>
    <div id="msg" class="hint" style="color:var(--danger);display:none"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const emailEl = document.getElementById('email'), pwEl = document.getElementById('password'), btn = document.getElementById('signInBtn'), msg = document.getElementById('msg');

    btn.addEventListener('click', async ()=>{
      try {
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), pwEl.value);
        // onAuthStateChanged will redirect
      } catch(err){
        msg.style.display='block'; msg.textContent = err.message;
      }
    });

    onAuthStateChanged(auth, user => {
      if(user) {
        // signed in -> go to generator
        window.location.href = 'qr-generator/index.html';
      }
    });
  </script>
</body>
</html>
