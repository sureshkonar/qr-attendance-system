<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial;
        background: #f3f3f3;
        padding: 40px;
    }

    .login-box {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        margin-top: 15px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    #err {
        margin-top: 12px;
        color: red;
        display: none;
    }
</style>

</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="password" id="password" placeholder="Enter Admin Password">

    <button onclick="login()">Login</button>

    <p id="err">Invalid password</p>
</div>

<script>
// ------------------------------------------------------
// HARD-CODED HASHED ADMIN PASSWORD
// ------------------------------------------------------
// Password = "team@290"  (example)
// Hash generated using: SHA-256
// You can change the password anytime.

const PASSWORD_HASH = "8529b9b331e858239ee4975b602456e7e58da5523ed0a9f331a96d499301628b"; 
// Replace with your actual SHA-256 hash

// Compute SHA-256 hash of input text
async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function login() {
    const pass = document.getElementById("password").value;
    const hashed = await sha256(pass);

    if (hashed === PASSWORD_HASH) {
        localStorage.setItem("admin_logged_in", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("err").style.display = "block";
    }
}
</script>

</body>
</html>
